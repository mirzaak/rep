<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezbica</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Prije svega pozdrav</h1>
    <div id="app">

        <h2>{{ title }}</h2>

            <div v-if="pokaziKnjige">
        <p>{{ title }}</p>
        <p>{{ subtitle }}</p>
        <p>{{ broj }}</p>
            

        <button v-on:click="broj++">Povecaj broj</button>
        <button v-on:click="broj--">Smanji broj</button>
        
    </div>

    <button @click="promijeni">
        <span v-show="pokaziKnjige">Sakrij</span>
        <span v-show="!pokaziKnjige">Pokazi</span> 
    </button>
    <div class="box" @mouseover="toggle($event, 5)"></div>
    </div>


<script src="app.js"></script>
</body>
</html>
